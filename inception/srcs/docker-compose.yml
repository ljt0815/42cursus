version: '3'

services:
    nginx:
        build:
            context: .
            dockerfile: ./dockerfiles/Dockerfile_nginx
        restart: always
        ports:
            - "80:80"
        volumes:
            - wpdata:/var/www/html
        networks:
            - mynet
    mariadb:
        build:
            context: .
            dockerfile: ./dockerfiles/Dockerfile_mariadb
        restart: always
        volumes:
            - dbdata:/dbdata
        expose:
            - "3600"
        networks:
            - mynet
        depends_on:
            - nginx
    wordpress:
        volumes:
            - wpdata:/var/www/html
        build:
            context: .
            dockerfile: ./dockerfiles/Dockerfile_wordpress
        restart: always
        networks:
            - mynet
        expose:
            - "9000"
        depends_on:
            - mariadb
networks:
    mynet:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: "172.23.0.0/16"
                  gateway: "172.23.0.1"
volumes:
    wpdata:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '/home/jitlee/data/wpdata'
    dbdata:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '/home/jitlee/data/dbdata'
